<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  <title>Sign-Up Form</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="odin-logo">
        <img src="./images/odin-lined.png" alt="The Odin Project Logo" height="auto" width="80px">
        <div class="logo-text">ODIN</div>
      </div>
      <div class="photo-credit">Photo by <a href="https://unsplash.com/@aarsoph">Kristijan Arsov</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="right">
      <div class="description">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up  <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form">
        <p>Let's do this!</p>
        <form action="" method="post">
           <div>
             <label for="fname">FIRST NAME</label>
             <input type="text" name="fname" id="fname">
           </div>
          <div>
            <label for="lname">LAST NAME</label>
            <input type="text" name="lname" id="lname">
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>
          <div>
            <label for="phn">PHONE NUMBER</label>
            <input type="number" name="phn" id="phn">
          </div>
          <div><label for="pswd">PASSWORD</label><input type="password" name="password" id="pswd"></div>
          <div><label for="cnfm-pswd">CONFIRM PASSWORD</label><input type="password" name="password" id="cnfm-pswd"></div>
        </form>
      </div>
      <div class="gain-access">
        <button>Create Account</button>
        <div>Already have an account? <a href="">Log in</a></div>
      </div>
    </div>
  </div>
</body>
</html>
